<div class="container-fluid">
  
  <div class="col-md-12">
    <span class="title" ui-sref="home">Kwiigo</span>

    <div class="user-actions hidden-xs hidden-sm" uib-dropdown ng-mouseover="status.isopen = true" is-open="status.isopen">
      <img class="profile-image" uib-dropdown-toggle ng-src="{{user.image}}" ui-sref="profile({uid: user.uid})"/>

      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
        <li>
          <a ng-click="signOut()">Sign out</a>
        </li>
      </ul>
    </div>
  </div>
</div>
